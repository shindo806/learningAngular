<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddIngredient()" [formGroup]="shoppingListForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            formControlName="name"
          />
          <span
            *ngIf="
              shoppingListForm.get('name')?.touched &&
              !shoppingListForm.get('name')?.valid
            "
            style="color: red"
            >Please enter ingredient name</span
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            formControlName="amount"
            required
            pattern="^[1-9]+[0-9]*$"
          />
          <span
            *ngIf="
              shoppingListForm.get('amount')?.touched &&
              !shoppingListForm.get('amount')?.valid
            "
            style="color: red"
            >Please enter a number greater then 0</span
          >
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!shoppingListForm.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger mx-2"
            type="button"
            [disabled]="editItemIndex === -1"
            (click)="deleteIngredient()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="clearForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
