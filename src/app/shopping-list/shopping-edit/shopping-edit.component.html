<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="ingredientName"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount"></label>
          <label for="name">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            class="form-control"
            [(ngModel)]="ingredientAmount"
          />
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            (click)="onAddIngredient()"
          >
            Add
          </button>
          <button class="btn btn-danger mx-2" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
