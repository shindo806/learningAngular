<button (click)="onToggleShowSecret()">Display Details</button>

<p *ngIf="showSecret">Secret password = tuna</p>

<ul>
  <li
    *ngFor="let time of clicksTime" [ngStyle]="{
              backgroundColor: time >= 5 ? 'dodgerblue' : 'transparent',
      margin: '10px',
      padding: '8px 10px'
      }"
      [ngClass]="{
        'white-text' : time >=5
      }"
  >{{time}}</li>
</ul>
