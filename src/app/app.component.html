<button (click)="onToggleShowSecret()">Display Details</button>

<p *ngIf="showSecret">Secret password = tuna</p>

<ul>
  <li
    *ngFor="let time of clicksTime; let idx = index" [ngStyle]="{
              backgroundColor: idx >= 4 ? 'dodgerblue' : 'transparent',
      margin: '10px',
      padding: '8px 10px'
      }"
      [ngClass]="{
        'white-text' : idx >=4
      }"
  >{{time}}</li>
</ul>
