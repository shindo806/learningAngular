<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="my-3">
        <button class="btn btn-success" type="submit">Save</button>
        <button class="btn btn-danger mx-3">Cancel</button>
      </div>
      <div class="row">
        <div class="mb-3">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <label for="imageURL">Image URL</label>
          <input
            type="text"
            id="imageURL"
            class="form-control"
            formControlName="imageURL"
          />
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="5"
            class="form-control"
            formControlName="description"
          ></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-8">
              <input type="text" class="form-control" />
            </div>
            <div class="col-2">
              <input type="number" class="form-control" />
            </div>
            <div class="col-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
