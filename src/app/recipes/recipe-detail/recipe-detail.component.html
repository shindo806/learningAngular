<div class="row">
  <div class="col-xs-12">
    <img
      class="img-responsive"
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      style="max-width: 100px"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" appDropdown>
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="toShoppingList()">To shopping list</a></li>
        <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 my-4">{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients:</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
