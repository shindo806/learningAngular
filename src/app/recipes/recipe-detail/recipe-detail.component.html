<div class="row">
  <div class="col-xs-12">
    <img
      class="img-responsive"
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      style="max-width: 100px"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle">Manage Recipe</button>
    </div>
    <ul class="dropdown-menu">
      <li><a [routerLink]="['/shopping-list']">To shopping list</a></li>
      <li><a [routerLink]="['/recipes', 'edit', 1]">Edit Recipe</a></li>
      <li><a [routerLink]="['/recipes', 'delete', 1]">Delete Recipe</a></li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
