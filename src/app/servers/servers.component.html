<input type="text" [(ngModel)]="newServerName" />

<p [ngStyle]="{'font-size.px': newServerName !== '' ? 32 : 0}">{{newServerName}}</p>

<button [disabled]="!allowNewServer"
  (click)="onCreateServer()"
  >Add new server</button>

<p *ngIf="serverCreated">Server was created, server name is {{newServerName}}</p>

<hr/>


<app-server *ngFor="let server of servers"></app-server>
